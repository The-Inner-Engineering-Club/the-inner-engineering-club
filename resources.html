    <script>
      fetch("./static/data/resources.json")
        .then((response) => response.json())
        .then((json) => {
          const freeTable = document.getElementById("freeTable");
          const paidTable = document.getElementById("paidTable");
          const subsidizedTable = document.getElementById("subsidizedTable");
          json.free.forEach((element) => {
            let name = document.createElement("td");
            let service = document.createElement("td");
            let contact = document.createElement("td");
            let tr = document.createElement("tr");
            name.innerText = element.name;
            service.innerText = element.services;
            contact.innerText = element.contact;
            tr.append(name, service, contact);
            freeTable.appendChild(tr);
          });
          json.paid.forEach((element) => {
            let name = document.createElement("td");
            let service = document.createElement("td");
            let contact = document.createElement("td");
            let tr = document.createElement("tr");
            name.innerText = element.name;
            service.innerText = element.services;
            contact.innerText = element.contact;
            tr.append(name, service, contact);
            paidTable.appendChild(tr);
          });
          json.subsidized.forEach((element) => {
            let name = document.createElement("td");
            let service = document.createElement("td");
            let contact = document.createElement("td");
            let tr = document.createElement("tr");
            name.innerText = element.name;
            service.innerText = element.services;
            contact.innerText = element.contact;
            tr.append(name, service, contact);
            subsidizedTable.appendChild(tr);
          });
        });
    </script>
